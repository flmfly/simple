<div class="page-header" style="padding-bottom: 10px;">
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-xs"
                ng-class="getDomainDescFinished ? 'btn-primary' : ''"
                ng-click="queryLocation();">
            <i class="fa fa-search bigger-110"></i>&nbsp;&nbsp;查询
        </button>
    </div>
</div>

<!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <!-- QUERY CONTENT BEGINS -->
        <div>
            <div class="row">
                <div dynamic-search entity="query" domain="domain"></div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label input-sm col-lg-2 col-md-2 col-sm-3 text-right">
                                详细地址
                            </label>

                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text"
                                       id="map_address_input"
                                       class="form-control"
                                       ng-model="address" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <!-- QUERY CONTENT ENDS -->
        <!-- TABLE CONTENT BEGINS -->
        <div id="map_container" style="width:100%;height:500px" class="hidden"></div>
        <!-- TABLE CONTENT ENDS -->

    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
